<!DOCTYPE html>
<html>
<head>
  <title>AI Chatbot</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    #chat { background: white; padding: 10px; height: 300px; overflow-y: auto; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>

<h2>AI Chatbot</h2>

<div id="chat"></div>
<br>
<input id="input" placeholder="Ask something..." />
<button onclick="send()">Send</button>

<script>
async function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");

  const userMsg = input.value.trim();
  if (!userMsg) return;

  chat.innerHTML += `<p><b>You:</b> ${userMsg}</p>`;
  input.value = "";

  try {
    chat.innerHTML += `<p><i>Bot is thinking...</i></p>`;

    const res = await fetch("https://ai-chatbot-backend-plsm.onrender.com/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: userMsg })
    });

    if (!res.ok) {
      throw new Error("Backend error");
    }

    const data = await res.json();
    chat.innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
  } catch (err) {
    chat.innerHTML += `<p style="color:red"><b>Error:</b> Backend not responding yet. Try again.</p>`;
    console.error(err);
  }
}
</script>



</body>
</html>
